<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>The Cat Lounge</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A Cozy Haven for Feline Friends and Cat Lovers Alike!
          </h1>
          <p class="hero-description">
            Immerse yourself in a world of warmth and whiskers as we celebrate
            the magic of cats. Explore heartwarming stories, share precious
            moments, and connect with fellow cat enthusiasts.
          </p>
          <a href="#" class="btn btn--full margin-right-sm"
            >Connect with Cats</a
          >
          <a href="#" class="btn btn--outline">Learn More &darr;</a>
        </div>
        <div class="hero-img-box">
          <img
            src="img/hero.webp"
            class="hero-img"
            alt="A curious orange cat"
          />
        </div>
      </div>
    </section>
  </body>
</html>
